<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/todo.css">
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="inner">
          <h1>TODO 서비스</h1>
          <a class="toggle-menu" href="#">MENU</a>
        </div>
      </header>
      <div id="menu"></div>
      <div id="container">
        <div id="todo-app">
          <div class="todo-columns">
            <div class="todo-title">
              <h2>해야할일</h2>
              <button>+</button>
              <button>dd</button>
            </div>
            <div class="todo-form">
              <form action="">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="">add</button>
                <button class="">cancel</button>
              </form>
            </div>
            <div class="card-wrap">
              <div class="card-item">
                <div class="card-contents">내용이 출력됩니다.</div>
                <p>added by <span>홍길동</span></p>
                <button>close</button>
              </div>
            </div>
          </div>
        </div> 
      </div>
      <footer><p>TODOLIST TeamProject</p></footer>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
